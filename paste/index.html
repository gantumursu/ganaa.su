<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GanaaPaste</title>

    <link rel="stylesheet" href="css-typing.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body,
        textarea,
        pre,
        code {
            font-family: "ArialPixel", monospace;
        }

        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        #sharex-cfg {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
        }

        .code-block {
            overflow-x: hidden;
        }

        .code-block .inner {
            position: relative;
        }

        .code-block .inner .cs-btn {
            position: absolute;
            right: 1px;
            top: 1px;
            z-index: 5;
        }

        .code-block .inner pre {
            background-color: #3e4637;
            border: 1px solid;
            border-color: #292c21 #8c9284 #8c9284 #292c21;
            padding: 5px;
        }

        .code-block .inner pre code {
            white-space: pre-wrap;
        }

        .code-block .inner pre code::selection {
            background-color: #958831;
            color: #fff;
        }

        .hljs {
            color: #e0e0e0;
            background: #3e4637;
        }

        .hljs-keyword {
            color: #ffb347;
        }

        .hljs-string {
            color: #90ee90;
        }

        .hljs-comment {
            color: #888888;
            font-style: italic;
        }

        .hljs-number {
            color: #87cefa;
        }

        .hljs-function {
            color: #f28bff;
        }

        .hljs-title {
            color: #ffd700;
        }

        .highlight-wrapper {
            position: relative;
            /* allow the wrapper to scale but keep a reasonable maximum */
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            min-width: 30%;
            max-height: 800px;
            min-height: 200px;
            resize: both;
            overflow: hidden;
            border: 1px solid;
            border-color: #292c21 #8c9284 #8c9284 #292c21;
            background: #3e4637;
            box-sizing: border-box;
        }

        /* make the pre wrapper not add extra margins/height */
        .highlight-wrapper > pre {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        /* ensure code fills the pre and wraps lines */
        .highlight-wrapper > pre > code {
            display: block;
            height: 100%;
            white-space: pre-wrap;
            box-sizing: border-box;
        }

        /* both the visual highlighted output and the editable textarea should fill the wrapper */
        #highlighted-output,
        #text {
            position: absolute;
            inset: 0; /* top:0; right:0; bottom:0; left:0; */
            padding: 10px;
            margin: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            line-height: 1.4;
            box-sizing: border-box;
            font-family: "ArialPixel", monospace;
            overflow: auto;
        }

        #highlighted-output {
            background-color: #3e4637;
            border: none;
            color: white;
            pointer-events: none;
        }

        #text {
            background: transparent;
            color: transparent;
            caret-color: white;
            border: none;
            resize: none;
            outline: none;
        }

        #text::selection {
            background: rgba(149, 136, 49, 0.4);
        }
    </style>
</head>

<body>
    <div class="centered">
        <div id="block" style="display: block;">
		<div class="cs-dialog">
              <div class="heading">
                <div class="wrapper">
                  <div style="margin-bottom: 8px;" class="icon"></div>
                  <p style="margin-bottom: 5px;" class="text">ganaa.su/paste</p>
                </div>
                <button class="cs-btn close"></button>
              </div>
		<div class="cs-tabs">
					          <div id="paste-form">
            <div class="highlight-wrapper" id="highlight-wrapper">
                <pre><code id="highlighted-output"></code></pre>
                <textarea id="text" class="cs-input" placeholder="write something..." spellcheck="false"></textarea>
            </div>

            <div class="flex-wrapper" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                <div class="code-block" style="width: 100%;">
                    <div class="inner">
                        <button class="cs-btn" id="copy-button">Copy</button>
                        <pre><code id="generated-url">https://ganaa.su/paste/</code></pre>
                    </div>
                </div>
                <button class="cs-btn" style="width: 14.5%; height: 35px;" onclick="uploadText()">Send</button>
            </div>
        </div>
			<input class="radiotab" tabindex="1" name="tabs" type="radio" id="tabthree">

    </div>

    </div>

    <!--

    
    -->

    <script>
        const textarea = document.getElementById("text");
        const highlighted = document.getElementById("highlighted-output");

        function updateHighlight() {
            const code = textarea.value;
            if (code.trim() === "") {
                highlighted.innerHTML = "";
                return;
            }
            const result = hljs.highlightAuto(code);
            highlighted.innerHTML = result.value;
        }

        function syncScroll() {
            highlighted.scrollTop = textarea.scrollTop;
            highlighted.scrollLeft = textarea.scrollLeft;
        }

        textarea.addEventListener("input", updateHighlight);
        textarea.addEventListener("scroll", syncScroll);

        if (window.ResizeObserver) {
            const resizeObserver = new ResizeObserver(entries => {
            });
            resizeObserver.observe(document.getElementById("highlight-wrapper"));
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const pasteId = urlParams.get("id");
            if (pasteId) fetchPaste(pasteId);
            updateHighlight();
        };

        async function uploadText() {
            const text = textarea.value;
            const generatedUrl = document.getElementById("generated-url");

            if (!text) return;

            const file = new Blob([text], { type: "text/plain" });

            const formData = new FormData();
            formData.append("file", file, "paste.txt");

            try {
                const response = await fetch("https://kappa.lol/api/upload", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    generatedUrl.textContent = "An error occurred: " + response.status;
                    return;
                }

                const data = await response.json();

                if (data.link) {
                    generatedUrl.textContent = `${window.location.origin}${window.location.pathname}?id=${data.id}`;
                }
            } catch (error) {
                generatedUrl.textContent = "Error: " + error.message;
            }
        }


        async function fetchPaste(pasteId) {
            try {
                const response = await fetch(`https://corsproxy.io/?url=https://kappa.lol/${pasteId}.txt`);
                if (response.ok) {
                    const text = await response.text();
                    textarea.value = text;
                    updateHighlight();
                } else {
                    textarea.value = "PASTE not found";
                }
            } catch (error) {
                textarea.value = "error: " + error.message;
            }
        }

        document.getElementById("copy-button").addEventListener("click", function () {
            const generatedUrl = document.getElementById("generated-url").textContent;
            const tempTextArea = document.createElement("textarea");
            tempTextArea.value = generatedUrl;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);
            alert("URL copied to clipboard!");
        });
    </script>
</body>

</html>
